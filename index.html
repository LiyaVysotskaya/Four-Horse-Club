<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Клуб четырех коней</title>
    <link rel="stylesheet" href="./src/styles/index.css" />
    <link rel="icon" type="image/png" href="./src/assets/images/favicon.png" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./src/assets/images/logo.svg"
          alt="Логотип клуба четырех коней"
        />
      </header>
    </div>

    <section class="promo">
      <div class="promo__content">
        <h1 class="promo__title">
          Превратите уездный город
          <span class="promo__title_span">в столицу</span>
          <span class="promo__title_span"> земного шара</span>
        </h1>
        <p class="promo__description">
          Оплатите взнос на телеграммы для организации Международного
          васюкинского турнира по шахматам
        </p>
        <div class="promo__buttons-container">
          <a href="#support" class="promo__button promo__button_black"
            >Поддержать шахматную мысль
          </a>
          <a href="#details" class="promo__button">Подробнее о&nbsp;турнире </a>
        </div>
      </div>
      <img
        class="promo__sun"
        src="./src/assets/images/sun_with_text.svg"
        alt="Солнце c текстом 'Из Васюков полетят сигналы на Марс'"
      />
      <img
        class="promo__king"
        src="./src/assets/images/king.png"
        alt="Шахматная фигура короля"
      />
      <img
        class="promo__queen"
        src="./src/assets/images/queen.png"
        alt="Шахматная фигура королевы"
      />
      <img
        class="promo__city"
        src="./src/assets/images/city.png"
        alt="Город на шахматной доске"
      />
      <img
        class="promo__pattern"
        src="./src/assets/images/test_pattern.png"
        alt="Паттерн фона"
      />
      <img
        class="promo__horse"
        src="./src/assets/images/horse.png"
        alt="Шахматная фигура коня"
      />
      <img
        class="promo__pawn"
        src="./src/assets/images/pawn.png"
        alt="Шахматная фигура пешки"
      />
    </section>
    <noscript>You need to enable JavaScript to run this app.</noscript>
  </body>
</html>
