<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Клуб четырех коней</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="icon" type="image/png" href="./assets/images/favicon.png" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./assets/images/logo.svg"
          alt="Логотип клуба четырех коней"
        />
        <h1 class="header__title">
          Превратите уездный город
          <span class="header__title_span">в столицу земного шара</span>
        </h1>
      </header>
    </div>

    <section class="promo">
      <img
        class="promo__sun"
        src="./assets/images/sun_with_text.svg"
        alt="Солнце c текстом 'Из Васюков полетят сигналы на Марс'"
      />
      <img
        class="promo__king"
        src="./assets/images/king.svg"
        alt="Шахматная фигура короля"
      />
      <img
        class="promo__queen"
        src="./assets/images/queen.svg"
        alt="Шахматная фигура королевы"
      />
      <img
        class="promo__city"
        src="./assets/images/city.svg"
        alt="Город на шахматной доске"
      />
    </section>
    <noscript>You need to enable JavaScript to run this app.</noscript>
  </body>
</html>
