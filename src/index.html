<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Клуб четырех коней</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="icon" type="image/png" href="./assets/images/favicon.png" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./assets/images/logo.svg"
          alt="Логотип клуба четырех коней"
        />
      </header>
    </div>

    <section class="promo">
      <h1 class="promo__title">
        Превратите уездный город
        <span class="promo__title_span">в столицу</span>
        <span class="promo__title_span"> земного шара</span>
      </h1>
      <img
        class="promo__sun"
        src="./assets/images/sun_with_text.svg"
        alt="Солнце c текстом 'Из Васюков полетят сигналы на Марс'"
      />
      <img
        class="promo__king"
        src="./assets/images/king.png"
        alt="Шахматная фигура короля"
      />
      <img
        class="promo__queen"
        src="./assets/images/queen.png"
        alt="Шахматная фигура королевы"
      />
      <img
        class="promo__city"
        src="./assets/images/city.png"
        alt="Город на шахматной доске"
      />
      <img
        class="promo__pattern"
        src="./assets/images/test_pattern.png"
        alt="Паттерн фона"
      />
      <img
        class="promo__horse"
        src="./assets/images/horse.png"
        alt="Шахматная фигура коня"
      />
      <img
        class="promo__pawn"
        src="./assets/images/pawn.png"
        alt="Шахматная фигура пешки"
      />
    </section>
    <noscript>You need to enable JavaScript to run this app.</noscript>
  </body>
</html>
